{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body>

<div class="navbar">
    <a href="{% url 'home' %}">Home</a>
</div>

<div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <a class="button" href="{% url 'update_post' post.id %}">Edit</a>
    <a class="button button-danger" href="{% url 'delete_post' post.id %}">Delete</a>
</div>

</body>
</html>
