{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body>

<div class="navbar">
    <a href="{% url 'home' %}">Home</a>
</div>

<div class="container">
    <h1>Create a New Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
