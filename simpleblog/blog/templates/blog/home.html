{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body>

<div class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'create_post' %}">Create New Post</a>
</div>

<div class="container">
    <h1>All Blog Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <a class="button" href="{% url 'update_post' post.id %}">Edit</a>
        <a class="button button-danger" href="{% url 'delete_post' post.id %}">Delete</a>
        <hr>
    {% endfor %}
</div>

</body>
</html>
